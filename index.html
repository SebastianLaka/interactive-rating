<!DOCTYPE html>
<html lang="pl">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="./images/favicon-32x32.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Overpass:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/style.css">
    <title>Interactive rating component</title>
</head>
<body>
    <main class="main">
        <div class="first-display-card">
            <img class="first-display-card__icon" src="./images/icon-star.svg" alt="top icon">
            <h1 class="first-display-card__header">How did we do?</h1>
            <p class="first-display-card__description">Please let us know how we did with your support request. All feedback is appreciated to help us improve our offering!</p>
        </div>
    </main>
    <script src="js/app.js"></script>
</body>

</html>
