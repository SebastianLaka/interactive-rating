<!DOCTYPE html>
<html lang="pl">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="./images/favicon-32x32.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Overpass:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/style.css">
    <title>Interactive rating component</title>
</head>

<body>
    <main class="main">
        <div class="first-display-card">
            <img class="first-display-card__icon" src="./images/icon-star.svg" alt="top icon">
            <h1 class="first-display-card__header">How did we do?</h1>
            <p class="first-display-card__description">Please let us know how we did with your support request. All
                feedback is appreciated to help us improve our offering!</p>
            <div class="button-section">
                <button class="button-section__btn">1</button>
                <button class="button-section__btn">2</button>
                <button class="button-section__btn">3</button>
                <button class="button-section__btn">4</button>
                <button class="button-section__btn">5</button>
            </div>
            <button class="first-display-card__primary-button" id="submit">Submit</button>
        </div>
        <div class="second-display-card hidden">
            <img class="second-display-card__illustration" src="./images/illustration-thank-you.svg" alt="main icon">
            <p class="second-display-card__selected-area" id="selected-button">You selected <span id="chosen-number"></span>out of 5</p>
            <p class="second-display-card__header">Thank you!</p>
            <p class="second-display-card__description">We appreciate you taking the time to give a rating. If you ever
                need more support, don't hesitate to get in touch!</p>
        </div>
    </main>
    <script src="js/app.js"></script>
</body>

</html>
